<!-- detector/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Phishing Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Phishing URL Detector</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="url" placeholder="Enter URL here..." required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result">
            Prediction: {{ result }}
        </div>
    {% endif %}
</body>
</html>
